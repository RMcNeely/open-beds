<h1 class="center-header">Shelter Login</h1>

<div class="form-holder flex flex--middle flex--center">
  <form class="login-form">
    <div class="form-group">
      <label for="inputEmail3" class="col-xs-4 control-label">Email</label>
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>

    <div class="form-group">
      <label for="inputPassword3" class="col-xs-4 control-label">Password</label>
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
    </div>

    <div class="form-group">
      <div class="checkbox">
        <input type="checkbox"> Remember me
      </div>
    </div>

    <div class="form-group">
      <a href="#counter">
        <button type="submit">Sign in</button>
      </a>
      <a href="#counter">
        <button type="submit" class="back">Go Back</button>
      </a>
    </div>
  </form>
</div>
